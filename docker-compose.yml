services:
  backend:
    build:
      context: ./loyalty-program
      dockerfile: Dockerfile
    container_name: loyalty_backend
    ports:
      - "8000:8000"
    volumes:
      - ./loyalty-program:/var/www/html
      - /var/www/html/vendor
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-loyalty_db}
      DB_USERNAME: ${DB_USERNAME:-loyalty_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      APP_ENV: local
      CACHE_STORE: file
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"
    networks:
      - loyalty-network

  tester:
    build:
      context: ./loyalty-program
      dockerfile: Dockerfile
    container_name: loyalty_tester
    volumes:
      - ./loyalty-program:/var/www/html
      - /var/www/html/vendor
      - ./loyalty-program/.env.testing:/var/www/html/.env.testing:ro
    environment:
      DB_CONNECTION: mysql_test
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: loyalty_test 
      DB_USERNAME: ${DB_USERNAME:-loyalty_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      APP_ENV: testing
    depends_on:
      mysql:
        condition: service_healthy
    # We override the entrypoint to keep the container alive until manually used
    entrypoint: sleep infinity
    networks:
      - loyalty-network

  mysql:
    image: mysql:8.0
    container_name: loyalty_db_mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-loyalty_db}
      MYSQL_USER: ${DB_USERNAME:-loyalty_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secret}
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    networks:
      - loyalty-network

  frontend:
    build:
      context: ./loyalty-program-fe
      dockerfile: Dockerfile
    container_name: loyalty_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./loyalty-program-fe:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1 
    depends_on:
      backend:
        condition: service_started
    networks:
      - loyalty-network

networks:
  loyalty-network:
    driver: bridge

volumes:
  dbdata: